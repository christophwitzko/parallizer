<!DOCTYPE html>
<html>
<head>
  <title>parallizer</title>
  <script type="text/javascript" src="parallizer.js"></script>
  <script type="text/javascript">
    var prl = new parallizer.Parallel(3);

    var add2 = function(id, rnd, cb){
      setTimeout(function(){
        cb(id, rnd);
      }, 1000);
    };

    for(var i = 0; i < 15; i++){
      var rnd = Math.floor(Math.random()*500);
      prl.sadd(add2, 'ID#' + i, rnd, function(id, rnd){
        document.body.innerHTML += '<p>'+ id + ': ' + rnd + '</p>';
      });
    }
  </script>
</head>
<body>

</body>
</html>
